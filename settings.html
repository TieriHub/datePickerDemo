<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Example</title>
</head>
<body>

    <div class="line">
        <input type="date" id="AllowedDates" name="questionLabel">
    </div>
    <div class="line">
        <input type="date" id="AllowedDates1" name="questionLabel">
    </div>
    <div class="line">
        <input type="date" id="AllowedDates2" name="questionLabel">
    </div>

    <input type="button" id="addDateButton" value="+" >

    <iframe id="view" style="width: 100%; height: 500px;"></iframe>

    <script>
JFCustomWidget.subscribe("ready", function(data) {
    var settings = JFCustomWidget.getWidgetSettings();
    
    // Use the settings in your widget logic
    console.log("API Key:", settings.apiKey);
    console.log("Max Records:", settings.maxRecords);
    console.log("Default Date:", settings.defaultDate);

    // Example: Display the settings in the widget
    var widgetContainer = document.createElement('div');
    widgetContainer.innerHTML = `
        <p>API Key: ${settings.apiKey}</p>
        <p>Max Records: ${settings.maxRecords}</p>
        <p>Default Date: ${settings.defaultDate}</p>
    `;
    document.body.appendChild(widgetContainer);

    // Handle form submission
    JFCustomWidget.subscribe("submit", function() {
        var msg = {
            valid: true,
            value: "Widget data based on settings"
        };
        JFCustomWidget.sendSubmit(msg);
    });
});
    </script>

</body>
</html>
