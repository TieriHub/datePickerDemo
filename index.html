<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Widget per Data di Appuntamento</title>
  <!-- Carica jQuery e jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
  
  <!-- Carica la libreria JotForm Custom Widget API -->
  <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
 
  <!-- Carica la libreria Widget  -->
  <script src="https://cdn.jsdelivr.net/gh/TieriHub/datePickerDemo/js/widget.js"></script>

  <style>
    /* Stili per distinguere giorni disponibili e non disponibili */
    .available-day a {
      background-color: #DFF0D8 !important;
      color: #3C763D !important;
    }
    .unavailable-day a {
      background-color: #F2DEDE !important;
      color: #A94442 !important;
    }
    /* Stili di base */
    #main {
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #header {
      margin-bottom: 10px;
    }
  </style>

</head>
<body>
  <script type="text/javascript">
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = '//js.jotform.com/JotFormCustomWidget.min.js?onload=onLoadCallback';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
  </script>

  <div id="main">
    <h3 id="header">Seleziona una data per l'appuntamento</h3>
    <div id="casocaso"></div>
    <!-- Qui verrÃ  visualizzato il Datepicker -->
    <div id="datepicker"></div>
    
  </div>
</body>
</html>
