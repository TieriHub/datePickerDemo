<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>

    <script type="text/javascript">
        var text = ""; // Declare globally

        JFCustomWidget.subscribe("ready", function(formId, value) {
            text = JFCustomWidget.getWidgetSetting('textInput');
            if (text) {
                text = text.toUpperCase(); // Corrected method call
            }
        });

        JFCustomWidget.subscribe("submit", function() {
            JFCustomWidget.sendSubmit({ valid: true, value: text });
        });
    </script>
    
</body>
</html>
